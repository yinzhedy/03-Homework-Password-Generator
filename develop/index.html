<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Password Generator</title>
</head>
<body>
<!-- Welcome Screen -->
<div class="welcomescreen" id="Dog">
  <div class='loader'></div>
  <div class='splash'></div>
  <div class='frame1'></div>
  <div class='frame2'></div>
  <div class='frame3'>
  </div>
  <!-- Password Generator -->
    <div class="container">
      <h1 class="title">Please fill out the following criteria:</h1>
      <h3 class="password-display" id="passwordDisplay">[Your password here]</h3>
      <form id="passwordGeneratorForm" class="form">
        <label for="characterAmountNumber">Number Of Characters</label>
        <div class="character-amount-container">
          <input type="range" min="1" max="50" value="10" id="characterAmountRange">
          <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
        </div>

        <label for="includeUpper">Include Uppercase</label>
        <input type="checkbox" id="includeUpper">

        <label for="includeNum">Include Numbers</label>
        <input type="checkbox" id="includeNum">

        <label for="includeSym">Include Symbols</label>
        <input type="checkbox" id="includeSym">

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
</body>
</html>
